<div [class.is-active]="isOpen" class="hamburger hamburger--spring" (click)="menuToggle()">
    <div class="hamburger-box">
        <span class="hamburger-inner"></span>
    </div>
</div>

<div class="hamburger-overlay" [class.is-active]="isOpen">
    <div class="hamburger-container">
        <ul class="hamburger-list">
            <li routerLinkActive="active">
                <a routerLink="/services">Services</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/clients">Clients</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/about">About</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/approach">Approach</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/team">Team</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/careers">Careers</a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/contact">Contact</a>
            </li>
        </ul>
        <div class="hamburger-footer">
            <p>Valor Software is based development company that focuses on <br /> enterprise software solutions for the web, mobile, and cloud.</p>
            <ul class="socials">
                <li class="socials__item">
                    <a target="_blank" href="https://github.com/valor-software">
                        <svg>
                            <use xlink:href="#icon-git"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__item">
                    <a target="_blank" href="https://www.behance.net/ValorSoftware<">
                        <svg>
                            <use xlink:href="#icon-be"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__item">
                    <a target="_blank" href="https://www.facebook.com/valorsoftware/">
                        <svg>
                            <use xlink:href="#icon-fb"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__item">
                    <a target="_blank" href="https://twitter.com/ValorSoft">
                        <svg>
                            <use xlink:href="#icon-tw"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__item">
                    <a target="_blank" href="https://www.linkedin.com/company/valor-software-solutions">
                        <svg>
                            <use xlink:href="#icon-li"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
