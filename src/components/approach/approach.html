<header [title]="'We use agile'"
        [text]="'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris'"
        [bg]="'approach/images/approach.jpg'">
</header>

<section class="frame">
  <single-content [contentId]="'advantages'"></single-content>
</section>

<div class="frame frame_dark">
  <duplex-content [title]="'Iterative process'" [image]="'approach/images/sprint.png'" [dark]="true"
                  [text]="'We blend user experience expertise with our software development approach to form a single, cohesive team to design, implement and test results with actual customers.'"
                  [content]="[
                    {
                      title: 'Scope and Plan',
                      text: 'We define the vision and the scope of the project. Iterations, roadmaps, all goes here to make sure further steps will go buttery-smooth..'
                    },
                    {
                      title: 'Analysis and design',
                      text: 'We analyse the needs of the customer, prototyping and wireframing overall design of the product.'
                    },
                    {
                      title: 'Implement',
                      text: 'Our developers are doing their code magic to develop the most refined product to make our clients and their customers happy!'
                    },
                    {
                      title: 'Deploy and Support',
                      text: 'Our DevOps specialists will deploy the production-ready product on the reliable and stable environment. (P.S We\'re also good at support and maintenance)'
                    }
                  ]">
  </duplex-content>
</div>

<section class="frame frame_projects">
  <div class="container">
    <section-heading
      [title]="'Our portfolio'"
      [description]="'We perform full lifecycle product development and rely on long term relationships, so you can expect your product to be future-proof!!'">
    </section-heading>
    <div class="row">
      <carousel class="hide-carousel-indicators" [interval]="myInterval" [noWrap]="noWrapSlides">
        <slide *ngFor="let project of projects; let i=index" [active]="project.active">
          <div class="slide__inner">
            <div style="float: none; margin: 0 auto;">
              <img [src]="getImage(project.fullImage)" width="800">
              <h5 class="icon-block__title">{{project.title}}</h5>
              <a href="{{project.externalLink}}" target="_blank">View case study Â»</a>
            </div>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</section>
